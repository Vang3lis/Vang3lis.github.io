name: Pages
on:
  push:
    branches:
      - master  # default branch
jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # v2 → v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4  # v1 → v4
        with:
          node-version: '20.x'  # 12.x → 20.x (Node.js 12 已经不再支持)
      - name: Cache NPM dependencies
        uses: actions/cache@v4  # v2 → v4 (这是主要问题)
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.SSH_PRIVATE }}
          publish_dir: ./public
          publish_branch: content  # deploying branch
